<div class="vrt-items-list">
  <div class="vrt-items-list__filters">
    <ng-content></ng-content>
  </div>
  <div class="vrt-items-list__container"
    cdkDropList
    [cdkDropListData]="items"
    (cdkDropListDropped)="onItemDrop($event)">
    <vrt-list-item
      cdkDrag
      *ngFor="let item of items"
      (click)="selectItem(item)"
      [item]="item">
    </vrt-list-item>
  </div>
</div>
