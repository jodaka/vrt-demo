<div class="vrt-flag-filter">
  Filters:
  <div class="vrt-flag-filter__flag" *ngFor="let flag of flagsList">
    <input [id]="flag" type="checkbox" [checked]="flagsState[flag]" (change)="onFlagChange(flag)">
    <label [for]="flag" class="vrt-flag-filter__label">{{ flagIcons[flag] }}</label>
  </div>
</div>
