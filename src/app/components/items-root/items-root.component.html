<div class="vrt-root">
  <div class="vrt-column">
    <vrt-items-list
      (onItemSelected)="onItemSelected($event)"
      [items]="leftColumnFilteredItems">
        <div class="vrt-sort-filter">
          Sort: <input type="checkbox" [checked]="isSortByAsc" (change)="changeSorting()" />
        </div>
    </vrt-items-list>
  </div>

  <div class="vrt-column">
    <vrt-item-details [item]="selectedItem"></vrt-item-details>
  </div>

  <div class="vrt-column">
    <vrt-items-list
      (onItemSelected)="onItemSelected($event)"
      [items]="rightColumnFilteredItems">
      <vrt-items-flag-filter (onFilterChange)="onFlagFilterChange($event)"></vrt-items-flag-filter>
    </vrt-items-list>
  </div>
</div>
